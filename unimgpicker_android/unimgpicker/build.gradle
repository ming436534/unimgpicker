apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    provided files('D:/Program Files/UnityHub/2018.3.6f1/Editor/Data/PlaybackEngines/AndroidPlayer/Variations/il2cpp/Release/Classes/classes.jar')
}

task deleteJar(type: Delete) {
    delete '../../Assets/Plugins/Android/Unimgpicker/unimgpicker.jar'
}

task exportJar(type: Copy) {
    from('build/intermediates/full_jar/release/createFullJarRelease')
    into('../../Assets/Plugins/Android/')
    include('full.jar')
    rename('full.jar', 'unimgpicker.jar')
}

exportJar.dependsOn(deleteJar)

